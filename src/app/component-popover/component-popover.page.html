<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Popover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-button expand="block" color="danger" (click)="showPopover()">Abrir Popover</ion-button>
  <ion-button expand="block" color="success" (click)="showPopoverTranslucent()">Abrir Popover Translucent</ion-button>
  <ion-button expand="block" color="success" (click)="showPopoverAndroid()">Abrir Popover Android</ion-button>
  <ion-button expand="block" color="success" (click)="showPopoverIos()">Abrir Popover IOS</ion-button>

</ion-content>
