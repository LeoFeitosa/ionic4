<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Range</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-range></ion-range>
    </ion-item>
    <ion-item>
      <ion-range pin="true"></ion-range>
    </ion-item>
    <ion-item>
      <ion-range color="danger" pin="true"></ion-range>
    </ion-item>
    <ion-item text-center>
      <ion-range min="18" max="40" color="danger" pin="true">
        <ion-label slot="start">Min</ion-label>
        <ion-label slot="end">Max</ion-label>
      </ion-range>
    </ion-item>
    <ion-item text-center>
      <ion-range min="40" max="120" color="danger" pin="true">
        <ion-icon size="small" slot="start" name="partly-sunny"></ion-icon>
        <ion-icon size="small" slot="end" name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-range min="500" max="2000" step="100" snaps="true" value="1500" color="secondary" pin="true"></ion-range>
    </ion-item>
    <ion-item>
      <ion-range min="500" max="2000" step="100" snaps="true" color="secondary" pin="true"></ion-range>
    </ion-item>
    <ion-item>
      <ion-range dualKnobs="true" min="18" max="30" step="2" snaps="true" color="secondary" pin="true"></ion-range>
    </ion-item>
    <ion-item>
      <ion-range disabled pin="true"></ion-range>
    </ion-item>
    <ion-item>
      <ion-range mode="ios" pin="true"></ion-range>
    </ion-item>
    <ion-item>
      <ion-range mode="md" pin="true"></ion-range>
    </ion-item>
  </ion-list>

</ion-content>
