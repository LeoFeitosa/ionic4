<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Layout - Tabs</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-tabs>

    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="mapa">
        <ion-icon name="map"></ion-icon>
        <ion-label>Mapa</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="notificacao">
        <ion-icon name="alert"></ion-icon>
        <ion-label>Notificação</ion-label>
        <ion-badge color="danger">50</ion-badge>
      </ion-tab-button>
    </ion-tab-bar>
  
  </ion-tabs>  

</ion-content>
