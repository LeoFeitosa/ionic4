<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Slide</ion-title>
  </ion-toolbar>
</ion-header>
  

<ion-content padding>

  <ion-slides pager="true">
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col>
            <h1>Ionic 4</h1>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-img src="https://2.bp.blogspot.com/-tM3fjZb9rDA/V0PHeVSwMgI/AAAAAAAAAeg/pKkBiotJtmopygkQj0u2PzWHIPuntCqGQCLcB/s320/pacman%2Bsupremo%2Bxd%2Blol%2Bchanfle%2Bque%2Brapido.gif"></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

    <ion-slide>
      <ion-img src="assets/slide1.png"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="assets/slide2.png"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img src="assets/slide3.png"></ion-img>
    </ion-slide> 
    <ion-slide>
      <ion-button expand="block" (click)="home()">Home</ion-button>
    </ion-slide> 
  </ion-slides> 

</ion-content>
