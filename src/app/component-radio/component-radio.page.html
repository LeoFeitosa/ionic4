<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Radio</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-radio-group>
      <ion-list-header>
        <ion-label>Frutas</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Abacate</ion-label>
        <ion-radio value="abacate"></ion-radio>
      </ion-item><ion-item>
        <ion-label>Maça</ion-label>
        <ion-radio value="maca"></ion-radio>
      </ion-item><ion-item>
        <ion-label>Morango</ion-label>
        <ion-radio value="morango"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  
  <ion-list>
    <ion-radio-group>
      <ion-list-header>
        <ion-label>Opções</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Padrão</ion-label>
        <ion-radio slot="start"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Marcado</ion-label>
        <ion-radio slot="start" checked="true"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Desabilitado</ion-label>
        <ion-radio slot="start" disabled="true"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Marcado + Desabilitado</ion-label>
        <ion-radio slot="start" checked="true" disabled="true"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Mode IOS</ion-label>
        <ion-radio slot="start" mode="ios"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Mode Android</ion-label>
        <ion-radio slot="start" mode="md"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Cor: Dark</ion-label>
        <ion-radio slot="start" color="dark"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Cor: Danger</ion-label>
        <ion-radio slot="start" color="danger"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

</ion-content>
